<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff">
  <title>Page Not Found - Clipboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Variables */
    :root {
      --color-primary: hsl(171, 66%, 44%);
      --color-primary-light: hsl(171, 66%, 54%);
      --color-secondary: hsl(233, 100%, 69%);
      --color-bg-primary: hsl(0, 0%, 100%);
      --color-bg-secondary: hsl(201, 11%, 96%);
      --color-text-primary: hsl(210, 10%, 15%);
      --color-text-secondary: hsl(210, 10%, 23%);
      --color-text-tertiary: hsl(201, 11%, 55%);
      --color-border: hsl(201, 11%, 85%);
    }

    [data-theme="dark"] {
      --color-bg-primary: hsl(210, 11%, 8%);
      --color-bg-secondary: hsl(210, 11%, 12%);
      --color-text-primary: hsl(201, 11%, 96%);
      --color-text-secondary: hsl(201, 11%, 85%);
      --color-text-tertiary: hsl(201, 11%, 66%);
      --color-border: hsl(210, 11%, 20%);
    }

    /* Reset and Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      font-family: 'Bai Jamjuree', sans-serif;
      background-color: var(--color-bg-primary);
      color: var(--color-text-secondary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Error Page Styles */
    .error-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-primary) 100%);
    }

    .error-container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .error-code {
      font-size: clamp(4rem, 15vw, 12rem);
      font-weight: 700;
      color: var(--color-primary);
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-title {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      font-weight: 600;
      color: var(--color-text-primary);
      margin-bottom: 1rem;
    }

    .error-description {
      font-size: 1.125rem;
      color: var(--color-text-tertiary);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .error-actions {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
      margin-bottom: 3rem;
    }

    @media (min-width: 640px) {
      .error-actions {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 2rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 150px;
    }

    .btn-primary {
      background-color: var(--color-primary);
      color: white;
      border-color: var(--color-primary);
    }

    .btn-primary:hover {
      background-color: var(--color-primary-light);
      border-color: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(171, 66, 44, 0.3);
    }

    .btn-secondary {
      background-color: transparent;
      color: var(--color-text-primary);
      border-color: var(--color-border);
    }

    .btn-secondary:hover {
      background-color: var(--color-bg-secondary);
      transform: translateY(-2px);
    }

    .error-illustration {
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    .error-illustration svg {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 48px;
      height: 48px;
      border: 2px solid var(--color-border);
      border-radius: 50%;
      background-color: var(--color-bg-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .theme-toggle:hover {
      border-color: var(--color-primary);
      transform: scale(1.05);
    }

    .theme-toggle-icon {
      width: 20px;
      height: 20px;
      fill: var(--color-text-primary);
      transition: all 0.3s ease;
    }

    .theme-toggle .sun-icon {
      opacity: 1;
      transform: rotate(0deg);
    }

    .theme-toggle .moon-icon {
      position: absolute;
      opacity: 0;
      transform: rotate(180deg);
    }

    [data-theme="dark"] .theme-toggle .sun-icon {
      opacity: 0;
      transform: rotate(180deg);
    }

    [data-theme="dark"] .theme-toggle .moon-icon {
      opacity: 1;
      transform: rotate(0deg);
    }

    /* Animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-container > * {
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .error-container > *:nth-child(2) { animation-delay: 0.1s; }
    .error-container > *:nth-child(3) { animation-delay: 0.2s; }
    .error-container > *:nth-child(4) { animation-delay: 0.3s; }
    .error-container > *:nth-child(5) { animation-delay: 0.4s; }

    /* Responsive Design */
    @media (max-width: 480px) {
      .theme-toggle {
        top: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
      }

      .theme-toggle-icon {
        width: 16px;
        height: 16px;
      }

      .error-actions {
        gap: 0.75rem;
      }

      .btn {
        padding: 0.625rem 1.5rem;
        font-size: 0.9rem;
        min-width: 130px;
      }
    }
  </style>
</head>
<body>
  <!-- Theme Toggle -->
  <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
    <svg class="theme-toggle-icon sun-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="5"/>
      <path d="m12 1-1 3h2l-1-3zM12 20l-1 3h2l-1-3zM4.22 4.22l1.42 1.42L4.22 4.22zM18.36 18.36l1.42 1.42-1.42-1.42zM1 12l3-1v2l-3-1zM20 12l3-1v2l-3-1zM4.22 19.78l1.42-1.42-1.42 1.42zM18.36 5.64l1.42-1.42-1.42 1.42z"/>
    </svg>
    <svg class="theme-toggle-icon moon-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
    </svg>
  </button>

  <div class="error-page">
    <div class="error-container">
      <div class="error-illustration">
        <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="400" height="300" fill="transparent"/>
          <circle cx="200" cy="150" r="100" fill="var(--color-primary)" opacity="0.1"/>
          <path d="M150 120h100v60H150z" fill="var(--color-primary)" opacity="0.2"/>
          <text x="200" y="160" text-anchor="middle" fill="var(--color-primary)" font-size="48" font-weight="bold">404</text>
          <circle cx="170" cy="130" r="3" fill="var(--color-text-tertiary)"/>
          <circle cx="230" cy="130" r="3" fill="var(--color-text-tertiary)"/>
          <path d="M180 140c5 5 15 5 20 0" stroke="var(--color-text-tertiary)" stroke-width="2" fill="none"/>
        </svg>
      </div>
      
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-description">
        Oops! The page you're looking for seems to have vanished into the digital void. 
        Don't worry, even the best explorers sometimes take a wrong turn.
      </p>
      
      <div class="error-actions">
        <a href="../index.html" class="btn btn-primary">
          üè† Go Home
        </a>
        <button onclick="goBack()" class="btn btn-secondary">
          ‚Üê Go Back
        </button>
      </div>
      
      <div class="error-suggestions">
        <p style="color: var(--color-text-tertiary); font-size: 0.9rem;">
          Try searching or check out our main features
        </p>
      </div>
    </div>
  </div>

  <script>
    // Theme management
    function initTheme() {
      const savedTheme = localStorage.getItem('clipboard-theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (prefersDark ? 'dark' : 'light');
      
      document.documentElement.setAttribute('data-theme', theme);
      
      // Update meta theme-color
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', theme === 'dark' ? '#1a1a1a' : '#ffffff');
      }
    }

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('clipboard-theme', newTheme);
      
      // Update meta theme-color
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', newTheme === 'dark' ? '#1a1a1a' : '#ffffff');
      }
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '../index.html';
      }
    }

    // Initialize theme on page load
    initTheme();

    // Bind theme toggle
    document.querySelector('.theme-toggle').addEventListener('click', toggleTheme);

    // Listen for system theme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
      if (!localStorage.getItem('clipboard-theme')) {
        document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
      }
    });

    // Keyboard shortcut for theme toggle
    document.addEventListener('keydown', (e) => {
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === 'D') {
        e.preventDefault();
        toggleTheme();
      }
    });
  </script>
</body>
</html>
